<!DOCTYPE html>
<html>
<head>
    <title>gophers.ch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('go.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }
        .container {
            margin-top: 50px;
            color: white; /* Adjust text color for visibility */
        }
        .meetup-link {
            margin: 20px;
            display: inline-block;
            text-decoration: none;
            color: blue; /* Adjust link color for visibility */
            background: rgba(255, 255, 255, 0.7); /* Background for links for better readability */
            padding: 10px;
            border-radius: 5px;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            .meetup-link {
                display: block; /* Stack the links vertically */
                margin: 10px auto; /* Center the links */
                width: 80%; /* Adjust width as needed */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Go Meetup Groups in Switzerland</h1>
        <div>
            <a href="http://berne.gophers.ch" class="meetup-link">Bärner Go Meetup</a>
            <a href="http://zh.gophers.ch" class="meetup-link">Zürich Gophers</a>
        </div>
    </div>
</body>
</html>
